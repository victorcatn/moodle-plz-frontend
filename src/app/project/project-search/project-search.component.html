<div id="search-component">
  <h4>Project Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let project of projects$ | async" >
      <a routerLink="/detail/{{project.id}}">
        {{project.name}}
      </a>
    </li>
  </ul>
</div>
