<h2>Projects</h2>

<mat-card *ngFor="let project of projects" class="project-card" routerLink="id/{{project.id}}">
  <mat-card-title>{{project.name}}Â´s information</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        project id:{{project.id}}
      </mat-list-item>
      <mat-list-item>
        assigned group: {{project.assignedGroupId}}
      </mat-list-item>
      <mat-list-item>
        start date: {{project.startDate}}
      </mat-list-item>
      <mat-list-item>
        end date: {{project.endDate}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>edit</button>
    <button mat-button (click)="delete(project)" >delete</button>
  </mat-card-actions>
</mat-card>

<button mat-fab color="primary" class="fav-add-project" routerLink="create">
  <mat-icon aria-label="Add new project">add</mat-icon>
</button>
