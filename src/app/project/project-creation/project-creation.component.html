<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="skillSelection">
    <form [formGroup]="skillSelection">
      <ng-template matStepLabel>Select a skill</ng-template>
      <mat-form-field>
        <mat-select placeholder="Skill" name="skill" formControlName="skillSelection" multiple required>
          <mat-option *ngFor="let skill of skills" [value]=skill>
            {{skill.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext (click)="generateNeededSkills()" class="mat-button">Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="skillScoreG">
    <form [formGroup]="skillScoreG">
      <ng-template matStepLabel>Register score</ng-template>
      <mat-card *ngFor="let skill of neededSkills" class="mat-card" >
        <mat-card-title>{{skill.name}} score</mat-card-title>
        <mat-card-content>
          <input matInput type="number" placeholder="Score" min="10" max="100" [id]="skill.id" required>
        </mat-card-content>
      </mat-card>
      <div>
        <button mat-button  (click)="generateSkillScore()" class="mat-button">Done</button>
      </div>
    </form>
  </mat-step>

</mat-horizontal-stepper>
