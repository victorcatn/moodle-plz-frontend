<h2>Edit Skill</h2>

<div *ngIf="skill">
  <form>
    <mat-form-field>
      <input matInput placeholder="Skill name" class="skillName" [(ngModel)]="skill.name" value="{{skill.name}}" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="botonCrear" (click)="save()">Update</button>
  </form>
</div>
