<h2>Edit Skill</h2>

<div *ngIf="skill">
  <form>
    <mat-form-field>
      <input matInput type="text" placeholder="Skill name" class="skillName" [(ngModel)]="name" required name="first">
    </mat-form-field>
    <button mat-raised-button color="primary" class="botonCrear" (click)="save()">Update</button>
  </form>
</div>
