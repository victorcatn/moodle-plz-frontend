<h2>Create Skill</h2>

<form>
  <mat-form-field>
    <input matInput placeholder="Skill name" class="skillName" #skillName />
  </mat-form-field>
  <button mat-raised-button color="primary" class="botonCrear" (click)="saveSkill(skillName.value); skillName.value=''">Create</button>
  <button mat-raised-button color="secundary" class="botonDevolver" (click)="goBack()">Go Back</button>
</form>
